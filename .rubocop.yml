plugins:
 - rubocop-rails
 - rubocop-rake

inherit_gem:
  rubocop-inst:
  - rubocop.yml
  - rubocop-rspec.yml

AllCops:
  TargetRailsVersion: 7.0
  TargetRubyVersion: 3.1
  Exclude:
    - 'bin/*'
    - 'gemfiles/*'
    - 'vendor/**/*'

Bundler/DuplicatedGem:
  Enabled: false

Layout/LineLength:
  Max: 120 # Default: 80
  Exclude:
    - db/migrate/*.rb

Naming/FileName:
  Exclude:
    - lib/switchman-inst-jobs.rb
    - spec/gemfiles/*.gemfile

Rails/SkipsModelValidations:
  Enabled: false
Rails/SquishedSQLHeredocs:
  Enabled: false

RSpec/AnyInstance:
  Enabled: false
RSpec/InstanceVariable:
  Enabled: false
RSpec/IndexedLet:
  Enabled: false
RSpec/ContextWording:
  Enabled: false
RSpec/VerifiedDoubles:
  Enabled: false

Style/Documentation:
  # This cop checks for missing top-level documentation of classes and modules.
  # Classes with no body and namespace modules are exempt from the check.
  # Namespace modules are modules that have nothing in their bodies except
  # classes or other modules.
  Enabled: false

Style/GuardClause:
  Exclude:
    - '**/migrate/*.rb'
